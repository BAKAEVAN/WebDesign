<h1>分數判斷</h1>
分數:<br>
<input type="number" id="score">

<p id="result">am I 及格 ?</p>
<script>
function compare(){
	var c;

	    document.getElementById('result').innerHTML="不及格";
	   else
	   	document.getElementById('result').innerHTML="及格";
}
</script>
