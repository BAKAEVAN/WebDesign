<!DOCTYPE html>
<html>
<body>
<h1>加減乘除Function</h1>
X:<br>
<input type="number" id="X">
<br><br>
Y:<br>
<input type="number" id="Y">
<br><br>
=<p id="result">answer</p>

<br><button onclick="Plus()">Plus</button><br>
<br><button onclick="Minus()">Minus</button><br>
<br><button onclick="Multi()">Multi</button><br>
<br><button onclick="Divide()">Divide</button><br>
<br><button onclick="C()">C</button>

<script>
	function Plus(){
	var p1,p2;
		p1=parseInt(document.getElementById('X').value);
	    p2=parseInt(document.getElementById('Y').value);
	    document.getElementById('result').innerHTML=p1+p2;
}
function Minus(){
	var p1,p2;
		p1=parseInt(document.getElementById('X').value);
	    p2=parseInt(document.getElementById('Y').value);
	    document.getElementById('result').innerHTML=p1-p2;
}
function Multi(){
	var p1,p2;
		p1=parseInt(document.getElementById('X').value);
	    p2=parseInt(document.getElementById('Y').value);
	    document.getElementById('result').innerHTML=p1*p2;
}
function Divide(){
	var p1,p2;
		p1=parseInt(document.getElementById('X').value);
	    p2=parseInt(document.getElementById('Y').value);
	    document.getElementById('result').innerHTML=p1/p2;
}
function C(){
	document.getElementById('X').value="";
	document.getElementById('Y').value="";
	document.getElementById('result').innerHTML="answer";
}
</script>
</body>
</html>
